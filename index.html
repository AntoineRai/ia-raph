<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#GAMBERGE - À quoi ça sert, vraiment ?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #F0511D;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .sticker {
      position: absolute;
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 0.3em 0.8em;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .sticker1 { top: 10%; left: 10%; transform: rotate(-10deg); }
    .sticker2 { top: 15%; right: 15%; transform: rotate(12deg); }
    .sticker3 { bottom: 20%; left: 18%; transform: rotate(-5deg); }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #000;
      margin-bottom: 1em;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 40px;
      padding: 0.2em 0.5em;
      width: 300px;
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 40px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .response {
      margin-top: 2em;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5em;
      border-radius: 15px;
      display: none;
    }

    .loading {
      margin-top: 2em;
      display: none;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 0;
      font-size: 0.8em;
      background-color: black;
      width: 100%;
      color: white;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div class="sticker sticker1">#GAMBERGE</div>
  <div class="sticker sticker2">Utilité garantie 3%</div>
  <div class="sticker sticker3">Validé par ton oncle chelou</div>

  <div class="title">
    À QUOI ÇA SERT, VRAIMENT ?
  </div>
  <div class="subtitle">
    Tape un mot, on t'explique. Enfin, on va essayer.
  </div>
  <div class="input-wrapper">
    <input type="text" id="userInput" placeholder="Quelque chose">
    <button id="submitBtn" onclick="askClaude()">GO</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Claude réfléchit...</p>
  </div>

  <div class="response" id="response"></div>

  <div class="footer">
    Réponses générées par une intelligence artificielle. Ne pas prendre au premier degré.
  </div>

  <script>
    const API_KEY = 'SsAGWmK1P2vH4YqWKJluXvoOuo0xcKy9';
    const API_URL = 'https://api.anthropic.com/v1/messages';

    async function askClaude() {
      const userInput = document.getElementById('userInput').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const response = document.getElementById('response');

      if (!userInput) {
        alert('Veuillez entrer quelque chose !');
        return;
      }

      // Afficher le loading et désactiver le bouton
      loading.style.display = 'block';
      response.style.display = 'none';
      submitBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY,
            'anthropic-version': '2023-06-01'
          },
          body: JSON.stringify({
            model: 'claude-3-sonnet-20240229',
            max_tokens: 1000,
            messages: [
              {
                role: 'user',
                content: `Explique-moi à quoi sert "${userInput}" de manière simple et amusante, comme si tu parlais à un ami. Sois créatif et utilise un ton décontracté.`
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }

        const data = await response.json();
        const claudeResponse = data.content[0].text;
        
        // Afficher la réponse
        document.getElementById('response').innerHTML = `
          <h3>Voilà ce que Claude pense de "${userInput}" :</h3>
          <p>${claudeResponse}</p>
        `;
        document.getElementById('response').style.display = 'block';

      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('response').innerHTML = `
          <h3>Oups ! Une erreur s'est produite :</h3>
          <p>${error.message}</p>
        `;
        document.getElementById('response').style.display = 'block';
      } finally {
        // Masquer le loading et réactiver le bouton
        loading.style.display = 'none';
        submitBtn.disabled = false;
      }
    }

    // Permettre la soumission avec la touche Entrée
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        askClaude();
      }
    });
  </script>
</body>
</html>
